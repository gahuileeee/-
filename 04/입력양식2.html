<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력양식 2</title>
</head>
<body>
  <form>
    <ul>
      <li> 
      <label for="user-name"> 이름</label>
      <input type="text" id="user-name" required autofocus>
      </li>
      <li> 
        <label for="user-telephone"> 전화번호</label>
        <input type="tel" id="user-telephone" required>
        </li>
        
        <li> 
          <label for="user-goods"> 상품 이름 </label>
          <input type="text" id="user-goods" value="  딸기" readonly>
          </li>   
        <li>
          <label> 메모 </label>
          <textarea cols="40" rows="4"> </textarea>
        </li>  
        <li> 
          <label for="submit"> </label>
          <input type="submit" id="submit" value="전송" >
        </li>    
    </ul>
  

  </form>

</body>
</html>
