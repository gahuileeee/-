<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력양식</title>
</head>
<body>
  <h3>좋아하는 과일을 고르세요</h3>
  <form>
    <select>
      <option  value="g" selected>귤 </option>
      <option value="o">오렌지</option>
      <option value="s">딸기</option>
    </select>


  
  <hr>
  <h3>가장 좋아하는 과일을 고르세요</h3>
  <ul>
    <label><input type="radio" name="f" value="g">귤 </label> </li> 
    <li><label><input type="radio" name="f" value="o">오렌지</label></li>
    <li><label><input type="radio" name="f" value="s">딸기</label></li>
    </ul>
  </form>
</body>
</html>
