<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    table{
      /* caption의 위치를 설저앟ㄹ 수 있음 */
      caption-side: bottom;
      /* talble 전체의 border만 생성됨 */
      border:1px solid #ccc;
      /* collapse로 하면, 두 줄이 하나의 줄로 표현됨 */
      border-collapse: collapse;
    }
    td,th{
      /* td, th의 border 생성 */
      border: 1px solid #ccc;
      padding:10px;
    }
    th{
      /* th의 backgrond color가 설정됨 */
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h2>상품 구성</h2>
  <table>
    <caption>선물용과 가정용 상품 구성</caption>
    <tr>
      <th>용도</th>
      <th>중량</th>
      <th>갯수</th>
      <th>가격</th>
    </tr>
      <td>선물용</td>
      <td>3kg</td>
      <td>11-16과</td>
      <td>35,000원</td>
    <tr>
      <td>선물용</td>
      <td>5kg</td>
      <td>18-26과</td>
      <td>52,000</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>3kg</td>
      <td>11-16과</td>
      <td>30,000</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>5kg</td>
      <td>18-26과</td>
      <td>46,000</td>
    </tr>
  
  </table>
</body>
</html>
