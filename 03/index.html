<!DOCTYPE html>
//현재 문서가 HTML5언어로 작성한 웹 문서라는 뜻
//web브라우저에게 이건 HTML언어로 작성된거야,를 알려주는 것.

<html lang="ko">
  <!-- //lang="ko"-> 언어가 한글이야.  -->
<head>
  <!-- //head-> 웹 브라우저가 웹 문서를 해석하는데 필요한 정보를 입력하는 부분 -->
  <!-- //웹 브라우저에 나타나지는 않음. -->
  <meta charset="UTF-8">
  <!-- //meta tag: 문자 세트 등 문서 정보가 들어있는 tag -->

  <title>HTML 기본 문서</title>
  <!-- //title tag: 문서 제목을 나타냄.(웹 접근성과 관련됨) -->
</head>
<body>
  <!-- //실제로 웹 브라우저 화면에 나타나는 내용 -->
  <h1>프런트엔드 웹 개발</h1>
  <hr>
  <p>HTML</p>
  <p>CSS</p>
  <p>자바스크립트</p>
</body>
</html>
<!-- //끝 -->
